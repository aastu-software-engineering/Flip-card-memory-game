<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,  initial-scale=1.0" />
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div>
      <div id="modal" class="modal">
        <div class="modal-content">
          <span id="close-btn" class="close-btn">&times;</span>
          <div id="win-box" class="message-box">You won!</div>
          <div id="lose-box" class="message-box">You lost!</div>
        </div>
      </div>
      <div class="settings">
        <h2>Game Settings</h2>
        <div class="setting-item">
          <label for="time-input">Set Time (seconds):</label>
          <input type="number" id="time-input" class="input-field" />
        </div>
        <button id="time-submit" class="btn">Submit</button>
        <div class="setting-item">
          <label for="bg-color-input">Background Color:</label>
          <input type="color" id="bg-color-input" class="color-picker" />
        </div>
        <div class="setting-item">
          <label for="card-color-input">Card Color:</label>
          <input type="color" id="card-color-input" class="color-picker" />
        </div>
        <button id="apply-colors" class="btn">Apply Colors</button>
      </div>
    </div>

    <div class="wrapper">
      <ul class="cards">
        <li class="card">
          <div class="view front-view">
            <img src="images/que_icon.svg" alt="icon" />
          </div>
          <div class="view back-view">
            <img src="images/img-1.png" alt="card-img" />
          </div>
        </li>
        <li class="card">
          <div class="view front-view">
            <img src="images/que_icon.svg" alt="icon" />
          </div>
          <div class="view back-view">
            <img src="images/img-2.png" alt="card-img" />
          </div>
        </li>
        <li class="card">
          <div class="view front-view">
            <img src="images/que_icon.svg" alt="icon" />
          </div>
          <div class="view back-view">
            <img src="images/img-3.png" alt="card-img" />
          </div>
        </li>
        <li class="card">
          <div class="view front-view">
            <img src="images/que_icon.svg" alt="icon" />
          </div>
          <div class="view back-view">
            <img src="images/img-4.png" alt="card-img" />
          </div>
        </li>
        <li class="card">
          <div class="view front-view">
            <img src="images/que_icon.svg" alt="icon" />
          </div>
          <div class="view back-view">
            <img src="images/img-5.png" alt="card-img" />
          </div>
        </li>
        <li class="card">
          <div class="view front-view">
            <img src="images/que_icon.svg" alt="icon" />
          </div>
          <div class="view back-view">
            <img src="images/img-6.png" alt="card-img" />
          </div>
        </li>
        <li class="card">
          <div class="view front-view">
            <img src="images/que_icon.svg" alt="icon" />
          </div>
          <div class="view back-view">
            <img src="images/img-5.png" alt="card-img" />
          </div>
        </li>
        <li class="card">
          <div class="view front-view">
            <img src="images/que_icon.svg" alt="icon" />
          </div>
          <div class="view back-view">
            <img src="images/img-6.png" alt="card-img" />
          </div>
        </li>
        <li class="card">
          <div class="view front-view">
            <img src="images/que_icon.svg" alt="icon" />
          </div>
          <div class="view back-view">
            <img src="images/img-1.png" alt="card-img" />
          </div>
        </li>
        <li class="card">
          <div class="view front-view">
            <img src="images/que_icon.svg" alt="icon" />
          </div>
          <div class="view back-view">
            <img src="images/img-2.png" alt="card-img" />
          </div>
        </li>
        <li class="card">
          <div class="view front-view">
            <img src="images/que_icon.svg" alt="icon" />
          </div>
          <div class="view back-view">
            <img src="images/img-3.png" alt="card-img" />
          </div>
        </li>
        <li class="card">
          <div class="view front-view">
            <img src="images/que_icon.svg" alt="icon" />
          </div>
          <div class="view back-view">
            <img src="images/img-4.png" alt="card-img" />
          </div>
        </li>
        <div class="details">
          <p class="time">
            Time: <span><b>20</b>s</span>
          </p>
          <p class="flips">
            Flips: <span><b>0</b></span>
          </p>
          <button>Refresh</button>
        </div>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
